<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.18.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@4.18.0/lib/xterm.js"></script>
</head>
<body>
  <div id="terminal-container" style="width: 100%; height: 100vh;"></div>

  <script>
    const { Terminal } = require('xterm');
    const term = new Terminal();
    term.open(document.getElementById('terminal-container'));

    // Simulate a basic terminal experience
    term.write('Welcome to my terminal!\r\n');
    term.write('Type "exit" to close.\r\n');

    term.onData(data => {
      if (data === '\r') {
        term.write('\r\n');
      } else if (data === '\u0003') {
        term.write('Goodbye!\r\n');
        term.dispose();
      } else {
        term.write(data);
      }
    });
  </script>
</body>
</html>
